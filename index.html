<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container-left">
    <div class="banner">
      <img src="odin-icon.svg" alt="Odin Logo">
      <div class="banner-title">ODIN</div>
    </div>
    <div class="bg-footer">
      Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="container-right">
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="signup-form">
      
      <form action="#" method="post">
        <div class="form-fields">
          <p>Let's do this!</p>

          <div class="form-group">
            <label for="first-name">FIRST NAME</label><br>
            <input type="text" name="first-name" id="first-name">
          </div>
          
          <div class="form-group">
            <label for="last-name">LAST NAME</label><br>
            <input type="text" name="last-name" id="last-name">
          </div>
          <div class="form-group">
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER</label><br>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label><br>
            <input type="password" name="password" id="password" class="error" required>
          </div>
          <div class="form-group">
            <label for="confirm">CONFIRM PASSWORD</label><br>
            <input type="password" name="confirm" id="confirm" class="error" required>
          </div>
        </div>


        <div class="button-group">
          <button type="button">Create Account</button>
          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
